<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection of Transformers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        // Disable the context menu (right-click) on the document
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // Prevents the default right-click menu from appearing
        });
    
        // Disable default behavior only for multitouch (more than 2 touch points)
        document.addEventListener('touchstart', function(e) {
            // If more than two fingers are used, prevent default behavior (e.g., pinch-to-zoom)
            if (e.touches.length > 2) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>    
    
    <h1>Transformers</h1>
    <!-- Toggle Menu Button (Centered) -->
    <div class="menu-toggle-container">
        <button id="toggleMenu">Show Menu &#9660;</button>
    </div>
    <div id="menu" style="display:none;">
        <!-- Sorting and Filtering Options Container -->
        <div id="filter-container" style="display: flex; gap: 10px; align-items: center;">
            <!-- Sorting Options -->
            <label for="sortOptions">Sort By:</label>
            <select id="sortOptions">
                <option value="reference">Reference</option>
                <option value="name">Name</option>
                <option value="collection">Collection</option>
            </select>

            <!-- Filter by Alliance -->
            <label for="filterAlliance">Filter By:</label>
            <select id="filterAlliance">
                <option value="all">All</option>
                <option value="Autobot">Autobot</option>
                <option value="Decepticon">Decepticon</option>
                <option value="Terrorcon">Terrorcon</option>
                <option value="Maximal">Maximal</option>
            </select>
        </div>
        <div id="search-container"></div>
            <!-- Search Bar -->
            <label for="searchBar">Search:</label>
            <input type="text" id="searchBar" placeholder="Search for a toy">
        </div>
    </div>

    <!-- Container for displaying toy list -->
    <div id="toyList"></div>

    <script src="collection.js"></script>
</body>
</html>
